<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <div id="ui-container"
        style="position: absolute; top: 20px; left: 20px; z-index: 100; background: rgba(0,0,0,0.7); padding: 20px; border-radius: 10px; color: white; font-family: sans-serif; max-height: 80vh; overflow-y: auto;">
        <input type="text" id="cityInput" placeholder="Enter city name" style="padding: 5px; width: 150px;">
        <button onclick="addCity()">Add</button>
        <hr>
        <div id="citiesList"></div>
    </div>
    <div id="city-info-panel"
        style="position: absolute; top: 20px; right: 20px; z-index: 100; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); padding: 25px; border-radius: 15px; color: white; font-family: sans-serif; display: none; width: 260px; border: 1px solid rgba(255,255,255,0.1);">
        <h2 id="info-name" style="margin: 0; color: #60a5fa;"></h2>
        <div id="info-temp" style="font-size: 32px; font-weight: bold; margin: 10px 0;"></div>
        <div id="info-weather-desc"
            style="font-size: 14px; color: #94a3b8; text-transform: capitalize; margin-bottom: 15px;"></div>
        <div style="font-size: 12px; border-top: 1px solid #334155; padding-top: 10px;">
            <p>Lattitude: <span id="info-lat"></span></p>
            <p>Longitude: <span id="info-lng"></span></p>
        </div>
        <button onclick="document.getElementById('city-info-panel').style.display='none'"
            style="width: 100%; margin-top: 10px; cursor: pointer;">Close</button>
    </div>
    <script type="module" src="assets/js/main.js"></script>
</body>

</html>
